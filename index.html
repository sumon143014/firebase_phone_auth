<body>

  <div class="container">

    <div class="login-box d-flex justify-content-center">
      <div class="card" style="width: 23rem;">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">+880</span>
            </div>
            <input type="text" class="form-control" placeholder="Phone number" aria-label="Phone number"
              id="phone-number">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="sign-in-button"
                onclick="handleSubmit(this)">Get code</button>
            </div>
          </div>
          <!-- Container to display the re-captcha check -->
          <div id="enter-code" class="d-none">

            <div class="input-group mb-3">
              <input id="v-code" type="text" class="form-control" placeholder="Code" aria-label="Code"
                aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button id="sign-in-button" class="btn btn-outline-secondary" type="button"
                  onclick="confirmCode()">verify</button>
              </div>
            </div>
          </div>
          <p id="lins" class="d-none text-center">Log in Successful!</p>
          <p id="linf" class="d-none text-center">Failed to login!</p>
          <div id="recaptcha-container"></div>
        </div>
        <div id="resend-div" class="card-footer d-none"><button type="button" class="btn btn-success"
            onclick="tryAgain()">Resend</button>
        </div>
      </div>
    </div>

  </div>
